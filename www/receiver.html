<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
  <link rel="stylesheet" type="text/css" href="css/index.css"/>
  <meta name="msapplication-tap-highlight" content="no"/>
  <title>Hello Presentation</title>
</head>
<body>
<div class="app">
  <h1>Hello AWT Project (second thing to show)</h1>
  <div id="deviceready" class="blink">
    <p class="event listening">Connecting to Device</p>
    <p class="event received">Device Ready</p>
    <p class="event onpresent">Connected. Got ping #<span id="pingCount">?</span>.</p>
    <p class="event autoclose">Autoclosing if no ping in 5s.</p>
  </div>
</div>
<div class="header">
  -- Receiver --
</div>
<script type="text/javascript" src="js/receiver.js"></script>
</body>
</html>
